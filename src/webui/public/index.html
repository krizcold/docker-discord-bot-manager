<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #16213e, #0f3460);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #0f3460;
    }

    .header h1 {
      font-size: 1.5rem;
      color: #e94560;
    }

    .header .status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #888;
    }

    .header .status .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #3ba55d;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .toolbar h2 {
      font-size: 1.3rem;
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #e94560, #c73659);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
    }

    .btn-secondary {
      background: #2a2a4a;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #3a3a5a;
    }

    .btn-success {
      background: #3ba55d;
      color: white;
    }

    .btn-danger {
      background: #ed4245;
      color: white;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .bot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .bot-card {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #0f3460;
      transition: all 0.2s;
    }

    .bot-card:hover {
      border-color: #e94560;
    }

    .bot-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .bot-card h3 {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 5px;
    }

    .bot-card .repo-url {
      font-size: 0.8rem;
      color: #666;
      word-break: break-all;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-running { background: #3ba55d20; color: #3ba55d; }
    .status-stopped { background: #ed424520; color: #ed4245; }
    .status-building { background: #f5af1920; color: #f5af19; }
    .status-error { background: #ed424520; color: #ed4245; }

    .bot-card-actions {
      display: flex;
      gap: 8px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #0f3460;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: #16213e;
      border-radius: 12px;
      border: 2px dashed #0f3460;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: #888;
    }

    .empty-state p {
      color: #666;
      margin-bottom: 20px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #16213e;
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #0f3460;
    }

    .modal h3 {
      margin-bottom: 20px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 6px;
      color: #fff;
      font-size: 0.95rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #e94560;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .logs-container {
      background: #0d1117;
      border-radius: 8px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85rem;
      line-height: 1.5;
    }

    .logs-container .log-line {
      color: #8b949e;
    }

    .logs-container .log-line.error {
      color: #f85149;
    }

    .wizard-steps { display: flex; gap: 8px; margin-bottom: 20px; align-items: center; }
    .wizard-step { padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; background: #2a2a4a; color: #666; }
    .wizard-step.active { background: #e94560; color: white; }
    .wizard-step.completed { background: #3ba55d40; color: #3ba55d; }
    .wizard-separator { color: #444; font-size: 0.8rem; }
    .env-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
    .env-row input { flex: 1; padding: 8px 10px; background: #1a1a2e; border: 1px solid #0f3460; border-radius: 6px; color: #fff; font-size: 0.85rem; }
    .env-row .btn-remove { padding: 8px; background: none; border: none; color: #ed4245; cursor: pointer; font-size: 1rem; }
    .detection-info { background: #0f3460; padding: 10px 15px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; color: #aaa; }
    .detection-info strong { color: #fff; }

    /* Terminal popup for build/start logs */
    .terminal-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      z-index: 2000; display: flex; align-items: center; justify-content: center;
      background: rgba(0, 0, 0, 0.75); animation: termFadeIn 0.15s ease;
    }
    @keyframes termFadeIn { from { opacity: 0; } to { opacity: 1; } }
    .terminal-box {
      width: 90%; max-width: 800px; max-height: 80vh;
      background: #0d1117; border-radius: 12px; overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: flex; flex-direction: column;
    }
    .terminal-header {
      background: #161b22; padding: 12px 16px; display: flex;
      justify-content: space-between; align-items: center;
      border-bottom: 1px solid #21262d;
    }
    .terminal-title { color: #fff; font-weight: 600; font-size: 0.9rem; }
    .terminal-close {
      background: none; border: none; color: #8b949e; font-size: 1.2rem;
      cursor: pointer; padding: 4px 8px; border-radius: 4px;
    }
    .terminal-close:hover { color: #fff; background: #30363d; }
    .terminal-body {
      flex: 1; overflow-y: auto; padding: 12px 16px;
      font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
      font-size: 0.8rem; line-height: 1.6; min-height: 300px; max-height: 60vh;
    }
    .terminal-body .log-line { color: #8b949e; white-space: pre-wrap; word-break: break-all; }
    .terminal-body .log-line.system { color: #58a6ff; }
    .terminal-body .log-line.success { color: #3ba55d; }
    .terminal-body .log-line.error { color: #f85149; }
    .terminal-body .log-line.warning { color: #d29922; }
    .terminal-footer {
      background: #161b22; padding: 8px 16px; border-top: 1px solid #21262d;
      display: flex; justify-content: space-between; align-items: center;
      font-size: 0.75rem; color: #8b949e;
    }
    .terminal-status { display: flex; align-items: center; gap: 6px; }
    .terminal-status .dot-live {
      width: 8px; height: 8px; border-radius: 50%; background: #3ba55d;
      animation: dotPulse 2s infinite;
    }
    .terminal-status .dot-done { width: 8px; height: 8px; border-radius: 50%; background: #8b949e; }
    @keyframes dotPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

    .hidden { display: none !important; }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .error-message {
      background: #ed424520;
      border: 1px solid #ed4245;
      color: #ed4245;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .success-message {
      background: #3ba55d20;
      border: 1px solid #3ba55d;
      color: #3ba55d;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Discord Bot Manager</h1>
    <div class="status">
      <div class="dot"></div>
      <span>Docker Connected</span>
    </div>
  </div>

  <div class="container">
    <div id="message"></div>

    <div class="toolbar">
      <h2>Your Bots</h2>
      <button class="btn btn-primary" onclick="showAddBotModal()">+ Add Bot</button>
    </div>

    <div id="bots-container">
      <div class="loading">Loading bots...</div>
    </div>
  </div>

  <!-- Add Bot Wizard Modal -->
  <div id="add-modal" class="modal-overlay hidden">
    <div class="modal">
      <div id="wizard-content"></div>
    </div>
  </div>

  <!-- Logs Modal -->
  <div id="logs-modal" class="modal-overlay hidden">
    <div class="modal" style="max-width: 700px;">
      <h3>Bot Logs: <span id="logs-bot-name"></span></h3>
      <div id="logs-container" class="logs-container">
        <div class="loading">Loading logs...</div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="hideLogsModal()">Close</button>
        <button class="btn btn-primary" onclick="refreshLogs()">Refresh</button>
      </div>
    </div>
  </div>

  <script>
    let bots = [];
    let currentLogsBotId = null;

    // Establish session cookie from URL hash (nginx-hash-lock)
    const urlHash = new URLSearchParams(window.location.search).get('hash') || '';
    if (urlHash) {
      fetch(`/nhl-auth/establish-session?hash=${urlHash}`);
    }

    // WebSocket for real-time updates
    let ws = null;
    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;
      ws = new WebSocket(wsUrl);
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'bot:built') {
          if (terminalBotId && data.data?.id === terminalBotId) {
            markTerminalComplete(true);
          }
          loadBots();
        } else if (data.type === 'bot:build-failed') {
          if (terminalBotId && data.data?.id === terminalBotId) {
            addTerminalLog(`Build failed: ${data.data?.error || 'Unknown error'}`, 'error');
            markTerminalComplete(false);
          }
          loadBots();
        } else if (data.type.startsWith('bot:')) {
          loadBots();
        }
      };
      ws.onclose = () => setTimeout(connectWebSocket, 3000);
    }
    connectWebSocket();

    // API helper
    async function api(method, endpoint, data = null) {
      const options = {
        method,
        headers: { 'Content-Type': 'application/json' }
      };
      if (data) options.body = JSON.stringify(data);
      const res = await fetch(`/api${endpoint}`, options);
      return res.json();
    }

    // Show message
    function showMessage(type, text) {
      const el = document.getElementById('message');
      el.className = type === 'error' ? 'error-message' : 'success-message';
      el.textContent = text;
      setTimeout(() => { el.textContent = ''; el.className = ''; }, 5000);
    }

    // Load bots
    async function loadBots() {
      try {
        const res = await api('GET', '/bots');
        if (res.success) {
          bots = res.bots;
        } else {
          bots = [];
          showMessage('error', res.error || 'Failed to load bots');
        }
      } catch (err) {
        bots = [];
        showMessage('error', 'Failed to load bots');
      }
      renderBots();
    }

    // Render bots
    function renderBots() {
      const container = document.getElementById('bots-container');

      if (bots.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No Bots Yet</h3>
            <p>Add your first Discord bot from a GitHub repository.</p>
            <button class="btn btn-primary" onclick="showAddBotModal()">+ Add Bot</button>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="bot-grid">
          ${bots.map(bot => `
            <div class="bot-card">
              <div class="bot-card-header">
                <div>
                  <h3>${escapeHtml(bot.name)}</h3>
                  <div class="repo-url">${escapeHtml(getDisplayUrl(bot.url || bot.imageRef || ''))}</div>
                </div>
                <span class="status-badge status-${bot.status}">${bot.status}</span>
              </div>
              <div class="bot-card-actions">
                ${bot.status === 'running' ? `
                  <button class="btn btn-danger btn-small" onclick="stopBot('${bot.id}')">Stop</button>
                  <button class="btn btn-secondary btn-small" onclick="restartBot('${bot.id}')">Restart</button>
                  <button class="btn btn-secondary btn-small" onclick="showLogs('${bot.id}', '${escapeHtml(bot.name)}')">Logs</button>
                ` : bot.hasBeenStarted ? `
                  <button class="btn btn-success btn-small" onclick="startBot('${bot.id}')">Start</button>
                  <button class="btn btn-secondary btn-small" onclick="pullBot('${bot.id}')">Pull</button>
                  <button class="btn btn-secondary btn-small" onclick="showLogs('${bot.id}', '${escapeHtml(bot.name)}')">Logs</button>
                  <button class="btn btn-danger btn-small" onclick="deleteBot('${bot.id}')">Delete</button>
                ` : `
                  <button class="btn btn-success btn-small" onclick="startBot('${bot.id}')">Start</button>
                  <button class="btn btn-danger btn-small" onclick="deleteBot('${bot.id}')">Delete</button>
                `}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Bot actions
    async function startBot(id) {
      const bot = bots.find(b => b.id === id);
      const botName = bot ? bot.name : id;
      openTerminalPopup(botName, id, 'Starting');
      try {
        const res = await api('POST', `/bots/${id}/start`);
        if (res.success) {
          markTerminalComplete(true);
          loadBots();
        } else {
          addTerminalLog(`Error: ${res.error || 'Failed to start bot'}`, 'error');
          markTerminalComplete(false);
        }
      } catch (err) {
        addTerminalLog('Error: Failed to start bot', 'error');
        markTerminalComplete(false);
      }
    }

    async function stopBot(id) {
      const res = await api('POST', `/bots/${id}/stop`);
      if (res.success) {
        showMessage('success', 'Bot stopped');
        loadBots();
      } else {
        showMessage('error', res.error || 'Failed to stop bot');
      }
    }

    async function restartBot(id) {
      const res = await api('POST', `/bots/${id}/restart`);
      if (res.success) {
        showMessage('success', 'Bot restarting...');
        loadBots();
      } else {
        showMessage('error', res.error || 'Failed to restart bot');
      }
    }

    async function pullBot(id) {
      showMessage('success', 'Pulling latest code...');
      const res = await api('POST', `/bots/${id}/pull`);
      if (res.success) {
        showMessage('success', 'Code updated and rebuilt');
        loadBots();
      } else {
        showMessage('error', res.error || 'Failed to pull');
      }
    }

    async function deleteBot(id) {
      if (!confirm('Delete this bot? This will remove all files and stop the container.')) return;
      const res = await api('DELETE', `/bots/${id}`);
      if (res.success) {
        showMessage('success', 'Bot deleted');
        loadBots();
      } else {
        showMessage('error', res.error || 'Failed to delete bot');
      }
    }

    // Hide token in URL for display
    function getDisplayUrl(url) {
      if (!url) return '';
      return url.replace(/\/\/([^@]+)@/, '//***@');
    }

    // Wizard state
    let wizardStep = 1;
    let wizardBotId = null;
    let wizardBotData = null;
    let wizardEnvHints = []; // pre-populated env rows from required vars + .env.example

    // Terminal popup state
    let terminalEventSource = null;
    let terminalBotId = null;

    function showAddBotModal() {
      wizardStep = 1;
      wizardBotId = null;
      wizardBotData = null;
      wizardEnvHints = [];
      document.getElementById('add-modal').classList.remove('hidden');
      renderWizard();
    }

    function hideAddBotModal() {
      document.getElementById('add-modal').classList.add('hidden');
      wizardStep = 1;
      wizardBotId = null;
      wizardBotData = null;
      wizardEnvHints = [];
      loadBots();
    }

    function renderWizardSteps() {
      const steps = ['Clone', 'Configure', 'Build'];
      return `<div class="wizard-steps">
        ${steps.map((s, i) => {
          const num = i + 1;
          let cls = 'wizard-step';
          if (num === wizardStep) cls += ' active';
          else if (num < wizardStep) cls += ' completed';
          return `<span class="${cls}">${num}. ${s}</span>${num < 3 ? '<span class="wizard-separator">&rarr;</span>' : ''}`;
        }).join('')}
      </div>`;
    }

    function renderWizard() {
      const el = document.getElementById('wizard-content');
      if (wizardStep === 1) {
        el.innerHTML = `
          ${renderWizardSteps()}
          <h3>Clone Repository</h3>
          <div class="form-group">
            <label>Bot Name *</label>
            <input type="text" id="bot-name" placeholder="My Discord Bot">
          </div>
          <div class="form-group">
            <label>Git URL * (include token for private repos)</label>
            <input type="text" id="bot-url" placeholder="https://TOKEN@github.com/user/repo.git">
          </div>
          <div class="form-group">
            <label>Branch</label>
            <input type="text" id="bot-branch" placeholder="main" value="main">
          </div>
          <div class="modal-actions">
            <button class="btn btn-secondary" onclick="hideAddBotModal()">Cancel</button>
            <button class="btn btn-primary" onclick="wizardClone()">Clone</button>
          </div>
        `;
      } else if (wizardStep === 2) {
        const botType = wizardBotData?.botType || 'unknown';
        const hasDb = wizardBotData?.hasDatabase;
        const envRowsHtml = wizardEnvHints.length > 0
          ? wizardEnvHints.map(h => `
            <div class="env-row">
              <input type="text" placeholder="Key" value="${escapeHtml(h.key)}" class="env-key">
              <input type="text" placeholder="${escapeHtml(h.description || 'Value')}" value="${escapeHtml(h.defaultValue || '')}" class="env-value">
              <button class="btn-remove" onclick="removeEnvRow(this)" title="Remove">&times;</button>
            </div>
          `).join('')
          : `<div class="env-row">
              <input type="text" placeholder="Key" value="DISCORD_TOKEN" class="env-key">
              <input type="text" placeholder="Value" class="env-value">
              <button class="btn-remove" onclick="removeEnvRow(this)" title="Remove">&times;</button>
            </div>
            <div class="env-row">
              <input type="text" placeholder="Key" value="CLIENT_ID" class="env-key">
              <input type="text" placeholder="Value" class="env-value">
              <button class="btn-remove" onclick="removeEnvRow(this)" title="Remove">&times;</button>
            </div>
            <div class="env-row">
              <input type="text" placeholder="Key" value="GUILD_ID" class="env-key">
              <input type="text" placeholder="Value" class="env-value">
              <button class="btn-remove" onclick="removeEnvRow(this)" title="Remove">&times;</button>
            </div>`;
        el.innerHTML = `
          ${renderWizardSteps()}
          <h3>Configure Environment</h3>
          <div class="detection-info">
            Detected: <strong>${escapeHtml(botType)} bot</strong>${hasDb ? ' with database' : ''}
          </div>
          <div id="env-rows">
            ${envRowsHtml}
          </div>
          <button class="btn btn-secondary btn-small" onclick="addEnvRow()" style="margin-bottom: 10px;">+ Add Variable</button>
          <div class="modal-actions">
            <button class="btn btn-secondary" onclick="wizardSkipEnv()">Skip</button>
            <button class="btn btn-primary" onclick="wizardSaveEnv()">Save &amp; Continue</button>
          </div>
        `;
      } else if (wizardStep === 3) {
        el.innerHTML = `
          ${renderWizardSteps()}
          <h3>Build Image</h3>
          <p style="color: #aaa; margin-bottom: 20px;">Ready to build Docker image for your bot. You can also skip this step — the image will be built automatically when you start the bot.</p>
          <div id="build-status"></div>
          <div class="modal-actions" id="build-actions">
            <button class="btn btn-secondary" onclick="hideAddBotModal()">Close</button>
            <button class="btn btn-primary" onclick="wizardBuild()">Build</button>
          </div>
        `;
      }
    }

    function lockWizard() {
      const modal = document.getElementById('add-modal');
      modal.querySelectorAll('.btn').forEach(b => b.disabled = true);
      modal.querySelectorAll('input').forEach(i => i.disabled = true);
    }

    function unlockWizard() {
      const modal = document.getElementById('add-modal');
      modal.querySelectorAll('.btn').forEach(b => b.disabled = false);
      modal.querySelectorAll('input').forEach(i => i.disabled = false);
    }

    async function wizardClone() {
      const name = document.getElementById('bot-name').value.trim();
      const url = document.getElementById('bot-url').value.trim();
      const branch = document.getElementById('bot-branch').value.trim() || 'main';

      if (!name || !url) {
        showMessage('error', 'Name and URL are required');
        return;
      }

      lockWizard();
      const cloneBtn = document.querySelector('#wizard-content .btn-primary');
      const originalText = cloneBtn.textContent;
      cloneBtn.textContent = 'Cloning...';

      try {
        const res = await api('POST', '/bots', { name, url, branch });
        if (res.success) {
          wizardBotId = res.bot.id;
          wizardBotData = res.bot;

          // Fetch env hints (required vars + .env.example from repo)
          wizardEnvHints = [];
          try {
            const envRes = await api('GET', `/bots/${res.bot.id}/env`);
            if (envRes.success) {
              // Build hints: start with .env.example vars, then add missing required vars
              const seen = new Set();
              const hints = [];

              // .env.example vars first (they have descriptions)
              if (envRes.envExample) {
                for (const ex of envRes.envExample) {
                  seen.add(ex.key);
                  hints.push({ key: ex.key, description: ex.description || '', defaultValue: ex.defaultValue || '' });
                }
              }

              // Then add required vars not already covered by .env.example
              if (envRes.missing) {
                for (const key of envRes.missing) {
                  if (!seen.has(key)) {
                    seen.add(key);
                    hints.push({ key, description: '', defaultValue: '' });
                  }
                }
              }

              // Also add any required vars from envVars list not yet seen
              if (envRes.envVars) {
                for (const v of envRes.envVars) {
                  if (v.required && !seen.has(v.key)) {
                    seen.add(v.key);
                    hints.push({ key: v.key, description: '', defaultValue: '' });
                  }
                }
              }

              wizardEnvHints = hints;
            }
          } catch (e) {
            // Non-fatal: wizard will fall back to default required vars
          }

          wizardStep = 2;
          renderWizard();
        } else {
          showMessage('error', res.error || 'Failed to clone repository');
        }
      } catch (err) {
        showMessage('error', 'Failed to clone repository');
      } finally {
        unlockWizard();
        if (cloneBtn.isConnected) cloneBtn.textContent = originalText;
      }
    }

    function addEnvRow(key, value) {
      const container = document.getElementById('env-rows');
      const row = document.createElement('div');
      row.className = 'env-row';
      row.innerHTML = `
        <input type="text" placeholder="Key" value="${escapeHtml(key || '')}" class="env-key">
        <input type="text" placeholder="Value" value="${escapeHtml(value || '')}" class="env-value">
        <button class="btn-remove" onclick="removeEnvRow(this)" title="Remove">&times;</button>
      `;
      container.appendChild(row);
    }

    function removeEnvRow(btn) {
      btn.closest('.env-row').remove();
    }

    async function wizardSaveEnv() {
      const rows = document.querySelectorAll('#env-rows .env-row');
      const vars = {};
      rows.forEach(row => {
        const key = row.querySelector('.env-key').value.trim();
        const value = row.querySelector('.env-value').value.trim();
        if (key) vars[key] = value;
      });

      lockWizard();
      const saveBtn = document.querySelector('#wizard-content .btn-primary');
      const originalText = saveBtn.textContent;
      saveBtn.textContent = 'Saving...';

      try {
        const res = await api('PUT', `/bots/${wizardBotId}/env`, { vars });
        if (res.success) {
          wizardStep = 3;
          renderWizard();
        } else {
          showMessage('error', res.error || 'Failed to save environment variables');
        }
      } catch (err) {
        showMessage('error', 'Failed to save environment variables');
      } finally {
        unlockWizard();
        if (saveBtn.isConnected) saveBtn.textContent = originalText;
      }
    }

    function wizardSkipEnv() {
      wizardStep = 3;
      renderWizard();
    }

    async function wizardBuild() {
      const botName = wizardBotData ? wizardBotData.name : wizardBotId;
      const botId = wizardBotId; // Capture before openTerminalPopup resets wizard state

      // Hide wizard and open terminal popup
      document.getElementById('add-modal').classList.add('hidden');
      openTerminalPopup(botName, botId, 'Building');

      try {
        const res = await api('POST', `/bots/${botId}/build`);
        if (!res.success) {
          addTerminalLog(`Error: ${res.error || 'Build request failed'}`, 'error');
          markTerminalComplete(false);
        }
        // Build is fire-and-forget — logs stream via SSE
        // Completion signaled by WebSocket bot:built / bot:build-failed
      } catch (err) {
        addTerminalLog('Error: Failed to start build', 'error');
        markTerminalComplete(false);
      }
    }

    // Terminal popup for build/start log streaming
    function openTerminalPopup(botName, botId, action) {
      closeTerminalPopup();
      terminalBotId = botId;

      const overlay = document.createElement('div');
      overlay.className = 'terminal-overlay';
      overlay.id = 'terminal-popup';
      overlay.innerHTML = `
        <div class="terminal-box">
          <div class="terminal-header">
            <span class="terminal-title">${escapeHtml(action)}: ${escapeHtml(botName)}</span>
            <button class="terminal-close" onclick="closeTerminalPopup()">&times;</button>
          </div>
          <div class="terminal-body" id="terminal-body"></div>
          <div class="terminal-footer">
            <div class="terminal-status">
              <div class="dot-live" id="terminal-dot"></div>
              <span id="terminal-status-text">Connecting...</span>
            </div>
            <button class="btn btn-secondary btn-small" onclick="closeTerminalPopup()">Close</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);

      // Start streaming build logs via SSE
      streamBuildLogs(botId);
    }

    function closeTerminalPopup() {
      if (terminalEventSource) {
        terminalEventSource.close();
        terminalEventSource = null;
      }
      terminalBotId = null;

      const popup = document.getElementById('terminal-popup');
      if (!popup) return; // Nothing to close — skip cleanup

      popup.remove();

      // Reset wizard state if wizard was in progress
      wizardStep = 1;
      wizardBotId = null;
      wizardBotData = null;
      wizardEnvHints = [];
      loadBots();
    }

    function streamBuildLogs(botId) {
      const url = `/api/bots/${botId}/build-logs`;
      terminalEventSource = new EventSource(url);

      terminalEventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'ping') return;
          addTerminalLog(data.message, data.type || 'info');
        } catch (e) {
          addTerminalLog(event.data, 'info');
        }
      };

      terminalEventSource.onopen = () => {
        const statusText = document.getElementById('terminal-status-text');
        if (statusText) statusText.textContent = 'Streaming...';
      };

      terminalEventSource.onerror = () => {
        if (terminalEventSource && terminalEventSource.readyState === EventSource.CLOSED) {
          const statusText = document.getElementById('terminal-status-text');
          if (statusText) statusText.textContent = 'Disconnected';
          const dot = document.getElementById('terminal-dot');
          if (dot) dot.className = 'dot-done';
        }
      };
    }

    function addTerminalLog(message, type) {
      const body = document.getElementById('terminal-body');
      if (!body || !message) return;

      const line = document.createElement('div');
      line.className = `log-line ${type || 'info'}`;
      line.textContent = message;
      body.appendChild(line);

      // Auto-scroll to bottom
      body.scrollTop = body.scrollHeight;
    }

    function markTerminalComplete(success) {
      // Add a clear completion line in the terminal itself
      addTerminalLog(
        success ? '--- Process completed successfully ---' : '--- Process failed ---',
        success ? 'success' : 'error'
      );

      const dot = document.getElementById('terminal-dot');
      const statusText = document.getElementById('terminal-status-text');

      if (dot) {
        dot.className = 'dot-done';
        dot.style.background = success ? '#3ba55d' : '#ed4245';
      }
      if (statusText) {
        statusText.textContent = success ? 'Complete' : 'Failed';
      }

      // Stop the SSE stream once done
      if (terminalEventSource) {
        terminalEventSource.close();
        terminalEventSource = null;
      }
    }

    // Logs modal
    function showLogs(botId, botName) {
      currentLogsBotId = botId;
      document.getElementById('logs-bot-name').textContent = botName;
      document.getElementById('logs-modal').classList.remove('hidden');
      refreshLogs();
    }

    function hideLogsModal() {
      document.getElementById('logs-modal').classList.add('hidden');
      currentLogsBotId = null;
    }

    async function refreshLogs() {
      if (!currentLogsBotId) return;

      const container = document.getElementById('logs-container');
      container.innerHTML = '<div class="loading">Loading logs...</div>';

      try {
        const res = await api('GET', `/bots/${currentLogsBotId}/logs?tail=100`);
        if (res.success && res.logs) {
          container.innerHTML = res.logs.map(log =>
            `<div class="log-line">${escapeHtml(log)}</div>`
          ).join('') || '<div class="log-line">No logs available</div>';
          container.scrollTop = container.scrollHeight;
        } else {
          const msg = (res.error && res.error.includes('no containers'))
            ? 'No logs yet — start the bot first.'
            : (res.error || 'Failed to load logs');
          container.innerHTML = `<div class="log-line error">${escapeHtml(msg)}</div>`;
        }
      } catch (err) {
        container.innerHTML = '<div class="log-line error">Failed to load logs. Please try again.</div>';
      }
    }

    // Initialize
    loadBots();
  </script>
</body>
